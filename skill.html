<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootrap practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="dark-theme">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tusif Hassan Rizvi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >About</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="skill.html">Skills</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckDefault"
              id="label-text"
              >Light Theme</label
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="" style="width: max-100vw; height: 93vh" id="main-body">
      <div class="container text-center pt-5">
        <div class="row mb-2 mb-sm-0">
          <div
            class="col-lg-4 col-md-12 col-sm-12 bg-danger text-light border border-white py-5"
          >
            HTML
          </div>
          <div
            class="col-lg-4 col-md-12 col-sm-12 bg-primary text-light border border-white py-5"
          >
            CSS
          </div>
          <div
            class="col-lg-4 col-md-12 col-sm-12 bg-warning text-light border border-white py-5"
          >
            JavaScript
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-4 col-md-12 col-sm-12 bg-success text-light border border-white py-5"
          >
            MonogoDB
          </div>
          <div
            class="col-lg-4 col-md-12 col-sm-12 bg-success text-light border border-white py-5"
          >
            Node.js
          </div>
          <div
            class="col-lg-4 col-md-12 col-sm-12 bg-primary text-light border border-white py-5"
          >
            React.js
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
